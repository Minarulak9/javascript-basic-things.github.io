<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic examples of javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Input and Output in javascript -->
    <section>
        <h1 class="main_heading">JavaScript basic examples.<br> for what you can do in JavaScript</h1>
        <div class="con one">
            <h2 class="heading">Input and Output in javascript</h2>
            <input type="text" class="text_input" placeholder="type here">
            <div class="btn-div">
                <button class="alert btn">Alert</button>
                <button class="write btn">write in div</button>
            </div>
            <div class="btn-div">
                <button class="save btn">Save</button>
                <button class="alert-saved btn">Alert saved data</button>
            </div>
            <div class="empty-div"></div>
            <button class="clear btn">Clear div</button>
        </div>
    </section>
    <!-------------------end------------------->

    <!-- -----------hiding and showing element(div)-------- -->
    <section>
        <div class="con two">
            <h2 class="heading">Hiding and Showing elem in javascript</h2>
            <div class="box-con">
                <div class="box">
                    <h4 class="h">I love JavaScript</h4>
                </div>
            </div>
            <div class="btn-div">
                <button class="hide-box">Hide box</button>
                <button class="hide-text">Hide text</button>
            </div>
            <button class="change-text">Change text</button>
        </div>
    </section>
    <!-------------------end------------------->
    <!-- -----------Color changing and animation-------- -->
    <section>
        <div class="con three">
            <h2 class="heading">Color changing and animation</h2>
            <div class="box">
                <div class="inside-box">

                </div>
            </div>
                <div class="btn-div">
                <button class="animate btn">Animate</button>
                <button class="clr-change btn">Change color</button>
                </div>
                
        </div>
    </section>
    <!-------------------end------------------->
    <!-- -----------Color changing and animation-------- -->
    <section>
        <div class="con four">
            <h2 class="heading">Create user account using js (localstorage)</h2>
            <div class="login-page">
                <form>
                    <div class="username inp">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="password inp">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <button class="show-pass" type="button">Show password</button>
                    </div>
                    <button class="create-new btn" type="button">Create new</button>
                    <button class="login btn" type="button">login</button>
                </form>
            </div>
            <div class="profile-page hide">
                <p class="user-name">your username is minarluak</p>
                <p class="user-password"> mak#@#</p>
                <button class="log-out btn">logout</button>
            </div>
            <p class="msg">account create sucsessful</p>

        </div>
    </section>


    <script src="./app.js"></script>
</body>

</html>
